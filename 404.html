<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 页面未找到</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        body {
            background-color: #fbfbfb;
            color: #776e65;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 120px;
            margin-bottom: 20px;
            color: #edc53f;
        }
        h2 {
            font-size: 32px;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
            max-width: 600px;
        }
        a {
            display: inline-block;
            background: #8f7a66;
            border-radius: 8px;
            padding: 12px 24px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.15s ease;
        }
        a:hover {
            background: #7f6a56;
        }
    </style>
</head>
<body>
    <h1>404</h1>
    <h2>页面未找到</h2>
    <p>抱歉，您尝试访问的页面不存在。可能是地址错误或者页面已被移除。</p>
    <a href="index.html">返回首页</a>
</body>
</html>
